    <div class="main-content">

    <div class="lightbox" id="lightbox">
        <span class="close" id="lightbox-close">&times;</span>
        <span class="prev" id="lightbox-prev">&#10094;</span>
        <img class="lightbox-img" id="lightbox-img" />
        <span class="next" id="lightbox-next">&#10095;</span>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector(".sidebar").classList.toggle("active");
        }

        document.addEventListener("DOMContentLoaded", () => {

            document.querySelectorAll(".submenu-toggle").forEach(toggle => {
                toggle.addEventListener("click", e => {
                    e.preventDefault();

                    const submenu = toggle.nextElementSibling;
                    if (!submenu) return;

                    const parentMenu = toggle.closest("ul");

                    parentMenu.querySelectorAll(":scope > .has-submenu > .submenu").forEach(sib => {
                        if (sib !== submenu) sib.classList.remove("open");
                    });

                    parentMenu.querySelectorAll(":scope > .has-submenu > .submenu-toggle").forEach(btn => {
                        if (btn !== toggle) btn.classList.remove("active");
                    });

                    submenu.classList.toggle("open");
                    toggle.classList.toggle("active");
                });
            });

            /* ===== GALLERY / LIGHTBOX ===== */
            const images = Array.from(document.querySelectorAll(".gallery-item"));
            const lightbox = document.getElementById("lightbox");
            const img = document.getElementById("lightbox-img");
            const closeBtn = document.getElementById("lightbox-close");
            const prevBtn = document.getElementById("lightbox-prev");
            const nextBtn = document.getElementById("lightbox-next");

            let current = 0;

            function show(index) {
                if (index < 0) index = images.length - 1;
                if (index >= images.length) index = 0;
                current = index;
                img.src = images[current].src;
            }

            images.forEach((image, i) => {
                image.addEventListener("click", () => {
                    show(i);
                    lightbox.style.display = "flex";
                    document.body.style.overflow = "hidden";
                });
            });

            closeBtn.onclick = () => {
                lightbox.style.display = "none";
                document.body.style.overflow = "";
            };

            prevBtn.onclick = e => {
                e.stopPropagation();
                show(current - 1);
            };

            nextBtn.onclick = e => {
                e.stopPropagation();
                show(current + 1);
            };

            lightbox.onclick = e => {
                if (e.target === lightbox) closeBtn.click();
            };

            document.addEventListener("keydown", e => {
                if (lightbox.style.display !== "flex") return;
                if (e.key === "ArrowLeft") show(current - 1);
                if (e.key === "ArrowRight") show(current + 1);
                if (e.key === "Escape") closeBtn.click();
            });
        });
    </script>

</body>

</html>
